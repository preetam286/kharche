name: Version Check and Auto-Release

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push tags and create releases
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # STEP 1: Version Check (Runs on both PRs and Pushes)
      - name: Verify Version Change
        id: version_check
        run: |
          BASE_VERSION=$(git show origin/main:package.json | jq -r .version)
          PR_VERSION=$(jq -r .version package.json)
          echo "Current Version: $PR_VERSION"
          
          if [ "$BASE_VERSION" == "$PR_VERSION" ]; then
            echo "Error: package.json version ($PR_VERSION) must be bumped before merging."
            exit 1
          fi
          echo "version=$PR_VERSION" >> $GITHUB_OUTPUT

      # STEP 2: Tag and Release (ONLY runs after PR is merged to main)
      - name: Create Tag and Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version_check.outputs.version }}
          name: Release v${{ steps.version_check.outputs.version }}
          generate_release_notes: true # Automatically generates a changelog
          token: ${{ secrets.GITHUB_TOKEN }}
