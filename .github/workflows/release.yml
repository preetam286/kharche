name: Automatic Tagging and Release

on:
  push:
    branches:
      - main # or master

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important: required to write tags and releases
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Auto tag from package.json
        id: autotag_step
        uses: Klemensas/action-autotag@stable
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: "v" # Optional: prepends 'v' (e.g., v1.0.0)
          
      - name: Create a GitHub Release
        # Only run if a new tag was actually created in the previous step
        if: ${{ steps.autotag_step.outputs.tagname }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.autotag_step.outputs.tagname }}
          release_name: Release ${{ steps.autotag_step.outputs.tagname }}
          body: 'Automated release based on package.json version.' # You can generate notes from PRs
          draft: false
          prerelease: false
