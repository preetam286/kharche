name: Version Check & Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # --- NEW TRIGGER: Manual Button ---
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # JOB 1: Check Version (Runs only on Pull Requests)
  check-version:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch main branch
        run: git fetch origin main:main

      - name: Check version difference
        run: |
          CURRENT_VERSION=$(jq -r .version package.json)
          MAIN_VERSION=$(git show main:package.json | jq -r .version)
          
          echo "Current Version: $CURRENT_VERSION"
          echo "Main Version: $MAIN_VERSION"

          if [ "$CURRENT_VERSION" == "$MAIN_VERSION" ]; then
            echo "::error::Version in package.json has not been updated. Please bump the version."
            exit 1
          else
            echo "Version check passed!"
          fi

  # JOB 2: Build, Tag & Release
  # Runs on: Push to Main OR Manual Trigger on Main
  create-release:
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Security Audit
        run: |
          npm audit || echo "::warning title=Security Vulnerabilities::Found security issues! Check the logs for details, but proceeding with build."

      - name: Build Project
        run: npm run build

      - name: Zip Build Output
        run: |
          if [ -d "dist" ]; then
            zip -r build-assets.zip dist
          elif [ -d "build" ]; then
            zip -r build-assets.zip build
          else
            echo "::error::Could not find build or dist folder"
            exit 1
          fi

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "VERSION=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "refs/tags/${{ steps.get_version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Git Tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag ${{ steps.get_version.outputs.VERSION }}
          git push origin ${{ steps.get_version.outputs.VERSION }}

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          generate_release_notes: true
          files: build-assets.zip